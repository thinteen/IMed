<div class="form-froup row d-flex flex-column" style="margin-bottom: 15px;">

    <div *ngIf="editAdd == 1">
        <label class="col col-form-label">Препарат:</label>
        <div class="col">
            <select class="form-control" [(ngModel)]="searchName" #ctrl="ngModel" name="medicine"
                (click)="getMedicineIdByName()">
                <option>Название</option>
                <option *ngFor="let dataItem of medicineNameInBrand">
                    {{dataItem.medicineName}}
                </option>
            </select>
        </div>
    </div>

    <div>
        <label class="col col-form-label">Количество препарата</label>

        <div class="col-sm" style="margin-bottom: 15px;">
            <input class="form-control" [(ngModel)]="residual" placeholder="Количество">
        </div>
    </div>

</div>

<button (click)="addMedicine()" *ngIf="editAdd == 1" [disabled]="0 >= residual || residual > 2000 || searchName == '' " class="btn btn-primary">
    Добавить
</button>

<button (click)="editMedicine()" *ngIf="editAdd == 2" [disabled]="0 >= residual || residual > 2000" class="btn btn-primary">
    Изменить
</button>
